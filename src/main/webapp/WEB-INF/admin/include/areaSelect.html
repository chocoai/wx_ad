<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>区域地址选择</title>
</head>
<body>
      	<div class="form-group">
			<label class="col-sm-3 control-label">省份：</label>
          	<div class="col-sm-3">
              	<select id="province" data-value="${agency.areaId}" data-treePath="${agency.area.treePath}">
                  	<option value="">请选择</option>
               </select>
           </div>
      	</div>
      	<div class="form-group">
           <label class="col-sm-3 control-label">城市：</label>
          	<div class="col-sm-3"> 
      			<select id="city">
     				<option value="">请选择</option>
          		</select> 
          	</div>
      	</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">区县：</label>
          	<div class="col-sm-3"> 
              	<select id="district">
     				<option value="">请选择</option>
              	</select>
          	</div>
      	</div>
      	<input type="hidden" name="areaId" id="areaId" value="${agency.areaId}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">具体地址：</label>
          	<div class="col-sm-3">
                <input type="text" name="address" class="inp_txt" value="${agency.address}" size="50"/>
        	</div>
       </div>
</body>
</html>
