<!DOCTYPE html>
<html>
<head>
<title>添加广告主</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加广告主</h5>
            </div>
           <form id="inputForm" action="save" method="post">
                <div class="ibox-content">
                    <div class="form-horizontal clearfix">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号：</label>
                            <div class="col-sm-3">
                                <input placeholder="手机号码" class="form-control" type="text" name="mobile">
                            </div>
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-3">
                                <input placeholder="姓名" class="form-control" type="text" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码：</label>
                            <div class="col-sm-3">
                                <input placeholder="密码" id="password" class="form-control" type="password" name="password" autocomplete="off">
                            </div>
                            <label class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-3">
                                <input placeholder="确认密码" class="form-control" type="password" name="rePassword" autocomplete="off">
                            </div>
                        </div>
				      	<div class="form-group">
				           <label class="col-sm-2 control-label">所在行业：</label>
				          	<div class="col-sm-3"> 
				      			<select id="industry" name="industry_id">
					     				<option value="">请选择</option>
					      			[#list adIndustryList as adIndustry]
					     				<option value="${adIndustry.id}">${adIndustry.name}</option>
					     			[/#list]
				          		</select> 
				          	</div>
				      	</div>
                        <div class="form-group">
							<label class="col-sm-2 control-label">省份：</label>
				          	<div class="col-sm-2">
				              	<select id="province" data-value="${adIndustry.areaId}" data-treePath="${adIndustry.area.treePath}">
				                  	<option value="">请选择</option>
				               </select>
				           </div>
				           <label class="col-sm-1 control-label">城市：</label>
				          	<div class="col-sm-2"> 
				      			<select id="city">
				     				<option value="">请选择</option>
				          		</select> 
				          	</div>
				            <label class="col-sm-1 control-label">区县：</label>
				          	<div class="col-sm-2"> 
				              	<select id="district">
				     				<option value="">请选择</option>
				              	</select>
				          	</div>
				      	</div>
				      	<input type="hidden" name="areaId" id="areaId" value="${adIndustry.areaId}"/>
				        <div class="form-group">
				            <label class="col-sm-2 control-label">具体地址：</label>
				          	<div class="col-sm-9">
				                <input type="text" name="address" class="inp_txt" value="${adIndustry.address}" size="50" style="width: 78%;"/>
				        	</div>
				       </div>
                    </div>
                </div>
                <div class="modal-footer col-sm-3 col-sm-offset-2">
                    <button type="submit" class="btn btn-w-m btn-primary">确定</button>
                    <button type="button" class="btn btn-w-m btn-default" onclick="history.back(); return false;">取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
$().ready(function() {

    var $inputForm = $("#inputForm");
    
    // 表单验证
    $inputForm.validate({
        rules: {
            "mobile": "required digits",
            "password": {
                required: true
            },
            "rePassword": {
                required: true,
                equalTo: "#password"
            }
        }
    });
});
</script>
