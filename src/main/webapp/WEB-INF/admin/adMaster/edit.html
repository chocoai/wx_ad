<!DOCTYPE html>
<html>
<head>
<title>编辑广告主</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑广告主</h5>
            </div>
           <form id="inputForm" action="update" method="post">
                <input type="hidden" name="id" value="${adMaster.id}" />
                <div class="ibox-content">
                    <div class="form-horizontal clearfix">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-3">
                                <input placeholder="手机号" id="mobile" class="form-control" type="text" value="${adMaster.mobile}" name="mobile" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-3">
                                <input placeholder="姓名" id="username" class="form-control" type="text" value="${adMaster.username}" name="username" autocomplete="off">
                            </div>
                        </div>
				      	<div class="form-group">
				           <label class="col-sm-3 control-label">所在行业：</label>
				          	<div class="col-sm-3"> 
				      			<select id="industry" name="industryId">
					     				<option value="">请选择</option>
						      			[#list adIndustryList as adIndustry]
						     				<option value="${adIndustry.id}" [#if adMaster.adIndustry.id==adIndustry.id]selected[/#if]>${adIndustry.name}</option>
						     			[/#list]
				          		</select> 
				          	</div>
				      	</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-3">
                                <input placeholder="密码" id="password" class="form-control" type="password" name="password" autocomplete="on">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-3">
                                <input placeholder="确认密码" class="form-control" type="password" name="rePassword" autocomplete="on">
                            </div>
                        </div>
                        <div class="form-group">
							<label class="col-sm-3 control-label">省份：</label>
				          	<div class="col-sm-3">
				              	<select id="province" data-value="${adMaster.areaId}" data-treePath="${adMaster.area.treePath}">
				                  	<option value="">请选择</option>
				               </select>
				           </div>
				      	</div>
				      	<div class="form-group">
				           <label class="col-sm-3 control-label">城市：</label>
				          	<div class="col-sm-3"> 
				      			<select id="city">
				     				<option value="">请选择</option>
				          		</select> 
				          	</div>
				      	</div>
				        <div class="form-group">
				            <label class="col-sm-3 control-label">区县：</label>
				          	<div class="col-sm-3"> 
				              	<select id="district">
				     				<option value="">请选择</option>
				              	</select>
				          	</div>
				      	</div>
				      	<input type="hidden" name="areaId" id="areaId" value="${adMaster.areaId}"/>
				        <div class="form-group">
				            <label class="col-sm-3 control-label">具体地址：</label>
				          	<div class="col-sm-3">
				                <input type="text" name="address" class="inp_txt" value="${adMaster.address}" size="50"/>
				        	</div>
				       </div>
                    </div>
                </div>
                <div class="modal-footer col-sm-3 col-sm-offset-2">
                    <button type="submit" class="btn btn-w-m btn-primary">确定</button>
                    <button type="button" class="btn btn-w-m btn-default" onclick="history.back(); return false;">取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
$().ready(function() {

    var $inputForm = $("#inputForm");
    
    // 表单验证
    $inputForm.validate({
        rules: {
            "username": {
                required: true
            },
            "mobile": {
                required: true
            },
            "password": {
            },
            "rePassword": {
                equalTo: "#password"
            }
        }
    });

});
</script>
