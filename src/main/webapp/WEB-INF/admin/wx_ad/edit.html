<!DOCTYPE html>
<html>
<head>
<title>编辑广告</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑广告</h5>
            </div>
           <form id="inputForm" action="update" method="post">
                <input type="hidden" name="wxAd.id" value="${wxAd.id}" />
                <div class="ibox-content">
                    <div class="form-horizontal clearfix">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-3">
                                <input placeholder="广告标题" class="form-control" type="text" name="wxAd.ad_name" value="${wxAd.ad_name}">
                            </div>
                            <label class="col-sm-2 control-label">广告主：</label>
                            <div class="col-sm-3">
                                <select id="master" name="wxAd.master_id">
					     				<option value="">请选择</option>
					      			[#list masterList as master]
					     				<option value="${master.id}" [#if wxAd.master_id==master.id]selected[/#if]>${master.username}</option>
					     			[/#list]
				          		</select> 
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">归属行业：</label>
                            <div class="col-sm-3">
                                <select id="industry" name="wxAd.industry_id">
					     				<option value="">请选择</option>
					      			[#list adIndustryList as adIndustry]
					     				<option value="${adIndustry.id}" [#if wxAd.industry_id==adIndustry.id]selected[/#if]>${adIndustry.name}</option>
					     			[/#list]
				          		</select> 
                            </div>
                            <label class="col-sm-2 control-label">接单代理：</label>
                            <div class="col-sm-3">
                                <select id="agency" name="wxAd.agency_id">
					     				<option value="">请选择</option>
					      			[#list agencyList as agency]
					     				<option value="${agency.id}" [#if wxAd.agency_id==agency.id]selected[/#if]>${agency.username}</option>
					     			[/#list]
				          		</select> 
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">开始时间：</label>
                            <div class="col-sm-3">
                                <input type="text" id="start_time" name="wxAd.start_time" readonly="readonly" value="${wxAd.start_time!}"
										class="Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                            </div>
                            <label class="col-sm-2 control-label">总天数：</label>
                            <div class="col-sm-3">
                                <input placeholder="总天数" class="form-control" type="text" name="wxAd.days" value="${wxAd.days}">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">金额：</label>
                            <div class="col-sm-3">
                                <input placeholder="金额" class="form-control" type="text" name="wxAd.money" value="${wxAd.money}">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">广告内容：</label>
                            <div class="col-sm-9">
                            	<textarea placeholder="广告内容" class="form-control" rows="3" name="wxAd.content">${wxAd.content}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer col-sm-3 col-sm-offset-2">
                    <button type="submit" class="btn btn-w-m btn-primary">确定</button>
                    <button type="button" class="btn btn-w-m btn-default" onclick="history.back(); return false;">取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
$().ready(function() {

    var $inputForm = $("#inputForm");
    
    // 表单验证
    $inputForm.validate({
        rules: {
            "username": {
                required: true
            },
            "mobile": {
                required: true
            },
            "password": {
            },
            "rePassword": {
                equalTo: "#password"
            }
        }
    });

});
</script>
